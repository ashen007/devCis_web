<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>log-in form</title>
<link href = "dom_practice2.css" type = "text/css" rel = "stylesheet">
</head>
<body>
<section id = "login_form">
  <div class = "login_form_img">
    <div class = "img_wrapper"></div>
  </div>
  <div class = "login_form">
    <div class = "wrapper">
      <div class = "form_inner">
        <form class = "form_content">
          <div id = "_username">
            <input class = "form_inputs username" type = "text" placeholder = "Username">
          </div>
          <div id = "_password">
            <input class = "form_inputs password" type = "text" placeholder = "password">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src = "dom_practice2.js" type = "text/javascript"></script>
</body>
</html>
